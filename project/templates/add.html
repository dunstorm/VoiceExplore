{% extends "base.html" %} {% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Emergency Contacts</h3>
    <div class="box">
        <form method="POST" action="/add">

            <input type="hidden" name="usr-email" value="{{email}}" />
            <input type="hidden" name="usr-name" value="{{name}}" />
            <input type="hidden" name="usr-pass" value="{{password}}" />

            <div class="field">
                <div class="control">
                    <input class="input is-medium" type="text" name="em-1-name" placeholder="Emergency Contact #1 Name" autofocus="" value="">
                    <input class="input is-medium" type="email" name="em-1-email" placeholder="Emergency Contact #1 Email" value="">
                    <input class="input is-medium" type="tel" name="em-1-no" pattern="[0-9]{10}" placeholder="Emergency Contact #1 No." value="">
                </div>
            </div>
<hr>
            <div class="field">
                <div class="control">
                    <input class="input is-medium" type="text" name="em-2-name" placeholder="Emergency Contact #2 Name" value="">
                    <input class="input is-medium" type="email" name="em-2-email" placeholder="Emergency Contact #2 Email" value="">
                    <input class="input is-medium" type="tel" name="em-2-no" pattern="[0-9]{10}" placeholder="Emergency Contact #2 No." value="">
                </div>
            </div>
<hr>
            <div class="field">
                <div class="control">
                    <input class="input is-medium" type="text" name="em-3-name" placeholder="Emergency Contact #3 Name" value="">
                    <input class="input is-medium" type="email" name="em-3-email" placeholder="Emergency Contact #3 Email" value="">
                    <input class="input is-medium" type="tel" name="em-3-no" pattern="[0-9]{10}" placeholder="Emergency Contact #3 No." value="">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Add Contacts</button>
        </form>
    </div>
</div>
{% endblock %}
